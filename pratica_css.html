
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>
<style>
	.card {
		width: 500px;
		height: fit-content;
		background-color: aliceblue;
		border-radius: 25px;
		border: solid 2px blue;
		margin: 20px
	}

	#cor {
		background-color: red;
	}

	span {
		color: blueviolet !important;
	}

	.imgPerfil {
		width: 100%;
		height: 100%;
		margin-top: 20px;
		border: 2px solid black;
		border-radius: 60px;
	}

	.mensagem{
		font-family: Arial, Helvetica, sans-serif;
		padding: 50px;
	}

	p{
		font-size: 15px;
	}
	h1{
		font-size:30px;
	}

	.corPadrao{
		color: blue;
	}

	.estiloTexto{
		font-style: italic;
	}

	.espacoDiv{
		width: 100px; height: 100px; border-radius: 50%; margin-left: 45px; margin-top: 10px;
	}
</style>

<body>
	<!--A class usa ., o id usa # e a tag usa direto sem nada-->
	<!--Important faz com que a estilização seja priorizada, a hierarquia é id --- > class ---- > span -->
	<div class="card">

		<div class="espacoDiv">
			<img class = "imgPerfil" src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
		</div>

		<div class = "mensagem">
			<h1>
				Meu nome é: <span class="corPadrao estiloTexto	">Adriana</span> <!--Span é uma tag coringa-->
			</h1>

			<p>
				Mensagem: <span class="corPadrao estiloTexto">A vida não é um morango!</span>
			</p>
		</div>
	</div>

	<div class="card" id="cor">

		<div class="espacoDiv">
			<img class="imgPerfil"
				src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
		</div>

		<div class="mensagem">
			<h1>
				Meu nome é: <span class="corPadrao estiloTexto	">Hugo</span>
			</h1>

			<p>
				Mensagem: <span class="corPadrao estiloTexto">A vida não é um morango!</span>
			</p>
		</div>
	</div>

</body>

</html>
